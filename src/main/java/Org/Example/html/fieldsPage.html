<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/fieldsPage.css">
</head>
<body>
    <div class="super-container">
        <!-- Profile Picture -->
        <div class="profile">
            <div class="profile-picture-container">
                <img id="profile-picture" src="../images/profilepictureplaceholder.jpg" alt="Profile Picture">
                <div class="upload-overlay">
                    <span>Click to Upload</span>
                    <input type="file" id="profile-upload" accept="image/*">
                </div>
            </div>
        </div>
        <div class="fieldbar">
            <div class="fields">
                <div class="search-field-container">
                    <input type="text" class="search-fields" placeholder="Search for fields...">
                </div>
                <ul class="field-list">
                    <li>Papyri 1</li>
                    <li>Papyri 2</li>
                    <li>Papyri 3</li>
                    <li>Papyri 4</li>
                    <li>Papyri 5</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/fieldsPage.js"></script>
</body>
</html>
