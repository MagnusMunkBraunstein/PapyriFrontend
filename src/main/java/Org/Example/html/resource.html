<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page</title>
    <link rel="stylesheet" href="../css/resource.css">
</head>
<body>
<div class="container">
    <h1 class="title">Resource Page</h1>
    <div class="card">
        <div class="buttons">
            <button id="saveButton" class="button">Save</button>
            <button class="button">+</button>
        </div>

        <textarea id="facts" class="box" placeholder="Enter facts here..."></textarea>
        <textarea id="links" class="box" placeholder="Enter links here..."></textarea>
    </div>

    <div id="confirmationMessage" class="confirmation hidden">
        Resource saved successfully!
    </div>
</div>
<script src="../js/resource.js"></script>
</body>
</html>
