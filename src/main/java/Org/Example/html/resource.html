<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page</title>
    <link rel="stylesheet" href="../css/resource.css">
</head>
<body>
<div class="top-bar">
    <span class="top-bar-title">Resource</span>
</div>
<div class="container">
    <div class="card">
        <div class="buttons">
            <button id="saveButton" class="button">Save</button>
            <button id="addToField" class="button">+</button>
        </div>
        <div class="title-and-id">
            <div class="title">Title</div>
            <div class="separator">,</div>
            <div class="id">ID</div>
        </div>
        <div class="facts-access-container">
            <div class="facts-section">
                <h3>Facts:</h3>
                <div class="facts-container" id="factsContainer"></div>
                <button id="addFactButton" class="button">Add Fact</button>
            </div>
            <div class="access-section">
                <h3>Access:</h3>
                <div class="access-container" id="accessContainer"></div>
                <button id="addAccessButton" class="button">Add Access</button>
            </div>
        </div>

    <div id="confirmationMessage" class="confirmation hidden">
        Resource saved successfully!
    </div>
</div>
<script src="../js/resource.js"></script>
</body>
</html>
